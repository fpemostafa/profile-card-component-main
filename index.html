<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <img class="tpo-img" src="images/bg-pattern-top.svg" alt="bg pattern top">
      <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="bg pattern bottom">
      <div class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt=" bg pattern card">
        </div>
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="profile image">
          <h2>
            Victor Crest <span>26</span>
          </h2>
          <h5>
            London
          </h5>
        </div>
        <hr>
        <div class="card-footer">
          <div class="col">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="col">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="col">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/fpemostafa" target="_blank">Mostafa Mahmoud</a>.
      </div>
    </header>
  </body>
</html>
